spring:
  application:
    name: gateway-service
  cloud:
    config:
      enabled: false
    gateway:
      routes:
        - id: product-service
          uri: http://localhost:8081
          predicates:
            - Path=/api/products/**

        - id: user-service
          uri: http://localhost:8082
          predicates:
            - Path=/api/users/**

        - id: order-service
          uri: http://localhost:8083
          predicates:
            - Path=/api/orders/**

        - id: cart-service
          uri: http://localhost:8083
          predicates:
            - Path=/api/cart/**

server:
  port: 8089

eureka:
  client:
    enabled: false
