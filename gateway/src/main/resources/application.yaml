spring:
  application:
    name: gateway
  cloud:
    gateway:
      routes:
        # Product Service Route
        - id: product-service
          uri: lb://product-service
          predicates:
            - Path=/api/products/**

        # User Service Route
        - id: user-service
          uri: lb://user-service
          predicates:
            - Path=/api/users/**

        # Order Service Route - Orders
        - id: order-service
          uri: lb://order-service
          predicates:
            - Path=/api/orders/**

        # Cart Service Route
        - id: cart-service
          uri: lb://order-service
          predicates:
            - Path=/api/cart/**

server:
  port: 8089

# Eureka Client Configuration
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
    register-with-eureka: true
    fetch-registry: true
  instance:
    hostname: localhost
    prefer-ip-address: false

# Logging Configuration - Behind the Scenes
logging:
  level:
    root: INFO
    org.springframework.cloud.gateway.route.RouteDefinitionLocator: INFO
    org.springframework.cloud.gateway: TRACE
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
  file:
    name: logs/${spring.application.name}.log
  logback:
    rollingpolicy:
      max-file-size: 5MB
      max-history: 7

# Actuator Configuration - Expose endpoints for monitoring
management:
  endpoints:
    web:
      exposure:
        include: "*"
  tracing:
    sampling:
      probability: 1.0

# Zipkin Configuration - Distributed Tracing
spring.zipkin:
  base-url: http://localhost:9411
